name: Daily Commit
on:
  schedule:
    - cron: '0 9 1 * *'
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        
      - name: Make random commits
        run: |
          COMMIT_COUNT=$((RANDOM % 5 + 1))  # 1 до 5 комітів
          echo "Making $COMMIT_COUNT commits today"
          
          git config user.name "AlonDevCreator"
          git config user.email "barabashaljona@gmail.com"
          
          for i in $(seq 1 $COMMIT_COUNT); do
            echo "Update $i: $(date)" >> log.txt
            git add log.txt
            git commit -m "Update $i: $(date)"
            sleep 2  # Невелика пауза між комітами
          done
          
          git push

